<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/main.css">
    <link rel="stylesheet" href="style/media.css">

    <!--Carousel links-->
    <link rel="stylesheet" href="style/carousel/owl.carousel.min.css">
    <link rel="stylesheet" href="style/carousel/owl.theme.default.min.css">

    <title>Netflix</title>
</head>
<body>
    <header>
        <div class="container">
            <img src="img/Netflix-Logo.png" alt="" class="logo">
            <nav class="nav">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-list" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z"/>
                  </svg>
                <a href="#">Início</a>
                <a href="#">Filmes</a>
                <a href="#">Séries</a>
                <a href="#">Documentários</a>
            </nav>
        </div>
    </header>
    <main>
        <div class="showcase">
            <div class="container">
                <h3 class="title">Breaking Bad</h3>
                <p class="description">Ao saber que tem câncer, um professor passa a fabricar metanfetamina pelo futuro da família,<br>mudando o destino de todos.</p>
                <div class="btnwrap">
                    <button class="btn btn-watch" role="button">
                        <i class="fas fa-play"></i> Assistir
                    </button>
                    <button class="btn btn-info" role="button">
                        <i class="fas fa-info-circle"></i> Mais Informações
                    </button>
                </div>
            </div>
        </div>
    </main>
    <div class="carousel-movies">
        <div class="owl-carousel owl-theme">
            <div class="item"> <img src="img/poster/poster1.jpg" alt="Poster filme" class="box"></div>
            <div class="item"> <img src="img/poster/poster2.jpg" alt="Poster filme" class="box"></div>
            <div class="item"> <img src="img/poster/poster3.jpg" alt="Poster filme" class="box"></div>
            <div class="item"> <img src="img/poster/poster4.jpg" alt="Poster filme" class="box"></div>
            <div class="item"> <img src="img/poster/poster5.jpg" alt="Poster filme" class="box"></div>
            <div class="item"> <img src="img/poster/poster6.jpg" alt="Poster filme" class="box"></div>
            <div class="item"> <img src="img/poster/poster7.jpg" alt="Poster filme" class="box"></div>
            <div class="item"> <img src="img/poster/poster8.jpg" alt="Poster filme" class="box"></div>
            <div class="item"> <img src="img/poster/poster9.jpg" alt="Poster filme" class="box"></div>
            <div class="item"> <img src="img/poster/poster10.jpg" alt="Poster filme" class="box"></div>
        </div>  
    </div>
    <script src="https://kit.fontawesome.com/08d480b5d8.js" crossorigin="anonymous"></script>
    <script src="js/carousel/jquery.min.js"></script>
    <script src="js/carousel/owl.carousel.min.js"></script>
    <script src="js/carousel/main.js"></script>
</body>
</html>
